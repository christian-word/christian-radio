<html lang="uk">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #ffffff;
            min-height: 100vh;
            padding-bottom: 100px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(14, 165, 233, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 50% 20%, rgba(59, 130, 246, 0.06) 0%, transparent 50%);
            z-index: -1;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #bfdbfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            font-size: 0.95rem;
            color: #93c5fd;
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .radio-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .radio-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.15) 0%, rgba(59, 130, 246, 0.08) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .radio-card:hover::before {
            opacity: 1;
        }

        .radio-card:hover {
            border-color: rgba(56, 189, 248, 0.4);
            transform: translateX(4px);
        }

        .radio-card.playing {
            background: rgba(56, 189, 248, 0.12);
            border-color: rgba(56, 189, 248, 0.5);
        }

        .radio-card.playing::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #38bdf8, #3b82f6);
        }

        .radio-info {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .radio-number {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.85rem;
            color: #666;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .radio-card.playing .radio-number {
            color: #4a6cf7;
            background: rgba(74, 108, 247, 0.15);
        }

        .radio-title {
            font-size: 1rem;
            font-weight: 500;
            color: #e0e0e0;
            letter-spacing: -0.01em;
        }

        .play-button {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .play-button:hover {
            background: rgba(74, 108, 247, 0.2);
            border-color: rgba(74, 108, 247, 0.4);
            transform: scale(1.05);
        }

        .radio-card.playing .play-button {
            background: rgba(74, 108, 247, 0.15);
            border-color: rgba(74, 108, 247, 0.3);
        }

        /* Player bar */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            padding: 20px;
            z-index: 1000;
        }
        
        .player-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #now-playing {
            color: #888;
            font-weight: 500;
            font-size: 0.85rem;
            text-align: center;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        audio {
            width: 100%;
            height: 48px;
            outline: none;
            border-radius: 12px;
        }

        audio::-webkit-media-controls-panel {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Social links */
        .social-section {
            margin-top: 80px;
            padding: 40px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #888;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 12px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .social-link:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .social-link.youtube:hover {
            color: #FF0000;
            border-color: rgba(255, 0, 0, 0.3);
            background: rgba(255, 0, 0, 0.05);
        }

        .social-link.facebook:hover {
            color: #1877F2;
            border-color: rgba(24, 119, 242, 0.3);
            background: rgba(24, 119, 242, 0.05);
        }

        .social-link.instagram:hover {
            color: #E4405F;
            border-color: rgba(228, 64, 95, 0.3);
            background: rgba(228, 64, 95, 0.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            header p {
                font-size: 0.85rem;
            }

            .radio-card {
                padding: 16px 20px;
            }

            .radio-title {
                font-size: 0.95rem;
            }

            .social-links {
                flex-direction: column;
                align-items: stretch;
            }
            
            .social-link {
                justify-content: center;
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Християнське радіо</h1>
        <p>Збірка ЄХБ · Суми, Україна</p>
    </header>

    <div class="container">
        <div class="radio-grid" id="radioGrid">
            <div class="radio-card loading">
                <div class="radio-info">
                    <div class="radio-number">·</div>
                    <div class="radio-title">Завантаження...</div>
                </div>
            </div>
        </div>
        
        <div class="social-section">
            <div class="social-links">
                <a href="https://ruyriy.github.io/VideoYouTube/video_max.html" target="_blank" class="social-link youtube">

    <div class="player-bar">
        <div class="player-content">
            <div id="now-playing">Оберіть станцію</div>
            <audio id="radioPlayer" controls>
                Ваш браузер не підтримує аудіо елемент.
            </audio>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const radioGrid = document.getElementById('radioGrid');
            const audioPlayer = document.getElementById('radioPlayer');
            const nowPlaying = document.getElementById('now-playing');
            let currentPlayingCard = null;

            fetch('playlist.json')
                .then(response => response.json())
                .then(stations => {
                    radioGrid.innerHTML = '';
                    stations.forEach(station => {
                        const card = createRadioCard(station);
                        radioGrid.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Помилка завантаження плейлиста:', error);
                    radioGrid.innerHTML = '<div class="radio-card"><div class="radio-info"><div class="radio-title">Не вдалося завантажити список станцій</div></div></div>';
                });
            
            function createRadioCard(station) {
                const card = document.createElement('div');
                card.className = 'radio-card';
                card.dataset.url = station.url;
                card.dataset.title = station.title;

                const info = document.createElement('div');
                info.className = 'radio-info';
                
                const number = document.createElement('div');
                number.className = 'radio-number';
                number.textContent = station.id;
                
                const title = document.createElement('div');
                title.className = 'radio-title';
                title.textContent = station.title;

                info.appendChild(number);
                info.appendChild(title);
                
                const button = document.createElement('button');
                button.className = 'play-button';
                button.innerHTML = '▶';

                card.appendChild(info);
                card.appendChild(button);

                card.addEventListener('click', () => {
                    playRadio(station.url, station.title, card);
                });

                return card;
            }

            function playRadio(url, title, card) {
                if (currentPlayingCard === card && !audioPlayer.paused) {
                    audioPlayer.pause();
                    nowPlaying.textContent = "На паузі";
                    updateUI(null);
                    return;
                }
                
                audioPlayer.src = url;
                audioPlayer.play();
                document.title = title + " | Християнське радіо";
                nowPlaying.textContent = title;
                
                updateUI(card);
            }
            
            function updateUI(playingCard) {
                if (currentPlayingCard) {
                    currentPlayingCard.classList.remove('playing');
                    currentPlayingCard.querySelector('.play-button').innerHTML = '▶';
                }

                if (playingCard) {
                    playingCard.classList.add('playing');
                    playingCard.querySelector('.play-button').innerHTML = '❚❚';
                    currentPlayingCard = playingCard;
                } else {
                    currentPlayingCard = null;
                }
            }
            
            audioPlayer.onpause = () => {
                if (currentPlayingCard) {
                    nowPlaying.textContent = `На паузі`;
                    updateUI(null);
                }
            };
            
            audioPlayer.onplay = () => {
                if (currentPlayingCard) {
                    nowPlaying.textContent = currentPlayingCard.dataset.title;
                    updateUI(currentPlayingCard);
                }
            };
        });
    </script>
