    <style>
        :root {
            --primary-color: #4a6cf7;
            --primary-dark: #3a57d4;
            --secondary-color: #6c757d;
            --accent-color: #ff6b6b;
            --light-bg: #f8f9fa;
            --dark-bg: #1e2235;
            --card-bg: #ffffff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 120px; /* Отступ для плеера */
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(74, 108, 247, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.3;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-dark);
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            margin: 10px auto;
            border-radius: 2px;
        }

        .radio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .radio-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .radio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: var(--transition);
        }

        .radio-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
        }

        .radio-card:hover::before {
            transform: scaleY(1);
        }

        .radio-card.playing {
            background: linear-gradient(135deg, #f0f4ff 0%, #e6eeff 100%);
            border-left: 5px solid var(--primary-color);
        }

        .radio-card.playing::before {
            transform: scaleY(1);
        }

        .radio-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .radio-number {
            width: 36px;
            height: 36px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .radio-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .play-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(74, 108, 247, 0.3);
            flex-shrink: 0;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(74, 108, 247, 0.4);
        }

        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        #now-playing {
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
            text-align: center;
        }

        audio {
            width: 100%;
            max-width: 700px;
            outline: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        audio::-webkit-media-controls-panel {
            background-color: white;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 50px;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            transition: var(--transition);
            padding: 12px 20px;
            border-radius: 50px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .social-link:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .social-link.youtube:hover {
            background: #FF0000;
        }

        .social-link.facebook:hover {
            background: #1877F2;
        }

        .social-link.instagram:hover {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        
        .social-link svg {
            margin-right: 8px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .radio-grid {
                grid-template-columns: 1fr;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .social-link {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Християнське онлайн радіо</h1>
        <p>Збірка від церкви ЄХБ "Дім Євангелія", м. Суми, Україна 2025 р.</p>
    </header>

    <div class="container">
        <h2 class="section-title">Доступні радіостанції</h2>
        <div class="radio-grid" id="radioGrid">
            <!-- Радиостанции будут загружены через JavaScript -->
        </div>
        
        <div class="social-links">

    <div class="player-bar">
        <span id="now-playing">Оберіть станцію для прослуховування</span>
        <audio id="radioPlayer" controls>
            Ваш браузер не підтримує аудіо елемент.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const radioGrid = document.getElementById('radioGrid');
            const audioPlayer = document.getElementById('radioPlayer');
            const nowPlaying = document.getElementById('now-playing');
            let currentPlayingCard = null;

            // Загрузка плейлиста
            fetch('playlist.json')
                .then(response => response.json())
                .then(stations => {
                    stations.forEach(station => {
                        const card = createRadioCard(station);
                        radioGrid.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Помилка завантаження плейлиста:', error);
                    radioGrid.innerHTML = '<p>Не вдалося завантажити список радіостанцій.</p>';
                });
            
            function createRadioCard(station) {
                const card = document.createElement('div');
                card.className = 'radio-card';
                card.dataset.url = station.url;
                card.dataset.title = station.title;

                const info = document.createElement('div');
                info.className = 'radio-info';
                
                const number = document.createElement('div');
                number.className = 'radio-number';
                number.textContent = station.id;
                
                const title = document.createElement('div');
                title.className = 'radio-title';
                title.textContent = station.title;

                info.appendChild(number);
                info.appendChild(title);
                
                const button = document.createElement('button');
                button.className = 'play-button';
                button.innerHTML = '&#9658;'; // Play icon

                card.appendChild(info);
                card.appendChild(button);

                card.addEventListener('click', () => {
                    playRadio(station.url, station.title, card);
                });

                return card;
            }

            function playRadio(url, title, card) {
                // Если уже играет эта станция, ставим на паузу
                if (currentPlayingCard === card && !audioPlayer.paused) {
                    audioPlayer.pause();
                    nowPlaying.textContent = "Пауза";
                    updateUI(null); // Снимаем выделение
                    return;
                }
                
                audioPlayer.src = url;
                audioPlayer.play();
                document.title = title + " | Християнське онлайн радіо";
                nowPlaying.textContent = `Зараз грає: ${title}`;
                
                updateUI(card);
            }
            
            function updateUI(playingCard) {
                // Снимаем выделение со старой карточки
                if (currentPlayingCard) {
                    currentPlayingCard.classList.remove('playing');
                    currentPlayingCard.querySelector('.play-button').innerHTML = '&#9658;'; // Play
                }

                // Выделяем новую
                if (playingCard) {
                    playingCard.classList.add('playing');
                    playingCard.querySelector('.play-button').innerHTML = '&#10074;&#10074;'; // Pause
                    currentPlayingCard = playingCard;
                } else {
                    currentPlayingCard = null;
                }
            }
            
            audioPlayer.onpause = () => {
                if (currentPlayingCard) {
                     nowPlaying.textContent = `Пауза: ${currentPlayingCard.dataset.title}`;
                     updateUI(null);
                }
            };
            
            audioPlayer.onplay = () => {
                if (currentPlayingCard) {
                    nowPlaying.textContent = `Зараз грає: ${currentPlayingCard.dataset.title}`;
                    updateUI(currentPlayingCard);
                }
            };
        });
    </script>
